<h2>라라랜드</h2>
<p>2016년 개봉한 데미언 샤젤 감독의 뮤지컬 영화.</p>
<img src="lalaland.webp" width="100%">
<p style="margin-top:40px;">
    황홀한 사랑, 순수한 희망, 격렬한 열정…<br>
    이 곳에서 모든 감정이 폭발한다!<br>
    꿈을 꾸는 사람들을 위한 별들의 도시 '라라랜드'. 재즈 피아니스트 '세바스찬'(라이언 고슬링)과 성공을 꿈꾸는 배우 지망생 '미아'(엠마 스톤). <br>
    인생에서 가장 빛나는 순간 만난 두 사람은 미완성인 서로의 무대를 만들어가기 시작한다.<br>
    </p>
